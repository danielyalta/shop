<!-- Layout -->
<title>{{ title }}</title>
<meta name="description" content="{{ description }}" />

<!-- Meta + OG tags -->
<meta property="og:url" content="https://shopcontrol.com.ua/" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Shopcontrol - Програма для обліку товару у магазині" />
